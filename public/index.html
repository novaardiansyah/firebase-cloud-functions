<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Tutorial Requests</title>
  </head>
  <body>
    <div class="auth-open"></div>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Tutorial Requests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-md-flex justify-content-end collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link btn-logout_user" href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="text-right">
            <button class="btn bg_dark btn-create-request shadow-lg">add request</button>
          </div>
          
          <ul class="list-group mt-3" id="app">
            <li v-for="request in requests" class="list-group-item shadow-lg">
              {{ request.text }}
              <span class="clear-fix">
                <span class="float-right">
                  <sub>{{ request.upvotes }}</sub>
                  <i class="fa fa-fw fa-arrow-up align-middle" v-on:click="upvoteRequest(request.id)"></i>
                </span>
              </span>
            </li>
          </ul>
          
          <!-- Static Modal -->
          <div class="modal fade" id="staticModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-light" id="staticModalLabel"></h5>
                  <button type="button" class="close text-light btn-close_modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body pb-0">
                  ...
                </div>
                <!-- /.modal-body -->
              </div>
            </div>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
    
    <!-- update the version number as needed -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>

    <!-- Jquery 3.5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/70351a3d8c.js" crossorigin="anonymous"></script>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Eruda -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script> -->
    <!-- <script>eruda.init()</script> -->
    <!-- App Js -->
    <script src="js/app.js"></script>
  </body>
</html>
